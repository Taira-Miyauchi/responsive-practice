<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
</head>

<body>
  <div class="wrapper">
    <h2 class="question--title">Q7 サイズ変更</h2>
      <div class="red__box01"></div>
    <h2 class="question--title">Q2 色変更</h2>
      <div class="red__box02"></div>
    <h2 class="question--title">Q3 margin値の変更</h2>
      <div class="margin__box__b"></div>
      <div class="margin__box__g"></div>
    <h2 class="question--title">Q4 floatの解除</h2>
      <div class="block__wrapper">
        <div class="clearfix">
          <div class="float__box__r"></div>
          <div class="float__box__b"></div>
        </div>
      </div>
    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
      <div class="flex__wrapper">
        <div class="container">
          <div class="flex__box__r">A</div>
          <div class="flex__box__b">B</div>
          <div class="flex__box__o">C</div>
        </div>
      </div>
    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
      <div class="flex__wrapper">
        <div class="container__designation">
          <div class="flex__box__g">A</div>
          <div class="flex__box__y">B</div>
          <div class="flex__box__p">C</div>
        </div>
      </div>
    <h2 class="question--title">Q7 要素の表示・非表示</h2>
      <div class="block__wrapper">
        <div class="red__box__Q7"></div>
        <div class="green__box__Q7"></div>
        <div class="blue__box__Q7"></div>
      </div>
  </div>
</body>

</html>
